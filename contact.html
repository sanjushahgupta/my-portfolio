        <br>
        <form action="" method="post" id="contactForm">
            <label class="basicLabel" for="email">Email: &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="email" id="email" placeholder="Enter Email" required><br>

            <br> <label class="basicLabel" for="phoneNumber">Telephone: &nbsp;</label>
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required><br>

            <br><label class="basicLabel" for="textMessage">Message: &nbsp; &nbsp;</label>
            <textarea maxlength="100" id="textMessage" placeholder=" Write your message" required></textarea><br>
            <input type="submit" value="Send message" id="submit"><br>
        </form>
